<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src="FrontEndScript.js"></script>

</head>

<body ng-app ="myApp">

			</tr>
	</table>
	
</div>

</html>
